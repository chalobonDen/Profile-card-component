<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="" />
    <main>
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="" class="header-card" />
        <img src="./images/image-victor.jpg" alt="" class="profile" />
        <div class="content">
          <div class="sub-content1">
            <span><b> Victor Crest </b> 26</span>
            <p>London</p>
          </div>

          <div class="sub-content2">
            <span>
              <b>80K</b>
              <div>Followers</div>
            </span>
            <span>
              <b>803K</b>
              <div>Likes</div>
            </span>
            <span>
              <b>1.4K</b>
              <div>Photos</div>
            </span>
          </div>
        </div>
      </div>
    </main>
    <img
      class="bg-pattern-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt=""
    />

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://chalobonden.github.io/">Chalobon</a>.
      </div>
    </footer>
  </body>
</html>
